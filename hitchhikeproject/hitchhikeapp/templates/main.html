{% extends 'base.html' %}

{% block body %}
{% load static %}
<head>
    <base href="{{ base_uri_absolute }}" />
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">Hitchhike</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div id="divTopNavbar" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ride/ridelist">Rides</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ride/ridemap">Map</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li style="padding-right: 20px; padding-top: 3px;">
                    <button id="__btnCreateRide" class="btn btn-success"><i class="fa fa-plus" style="padding-right: 10px;"></i>Create Ride</button>
                </li>
                <div style="width: 3px; border-right: 1px solid black; margin-right: 15px;">

                </div>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img style="width: 27px; height: 27px; margin-right: 10px;" src="{{ userdata.picture }}"/>
                        My Account
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/userinfo">My Information</a>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body>
    <div class="div-body">
        {% block maincontent %}
        {% endblock maincontent %}
    </div>
    <script>
        $(document).ready(async function () {
            $('#__btnCreateRide').on('click', function () {
                window.location = '/ride/ridecreate'
            });
        });
    </script>
</body>
{% endblock body %}
