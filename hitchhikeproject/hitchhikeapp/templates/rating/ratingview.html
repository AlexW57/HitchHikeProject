{% extends 'base.html' %}
{% block body %}
{% load static %}
<div id="divRatingView">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="javascript:;" id="aNavBack"><i class="fa fa-arrow-left"></i>&nbsp;Go Back</a>
    </nav>
    
    <!-- rating view html goes here -->    
    <div class="card mx-auto" style="margin-top: 25px; width: 500px; padding: 20px;">                   
        <form>
            <div class="form-group row">
                <label for="txtId" class="col-sm-3 col-form-label">Rater Name</label>
                <div class="col-sm-9">
                    <input type="text" readonly class="form-control" id="txtId">
                </div>
            </div>
            <div class="form-group row">
                <label for="txtEmail" class="col-sm-2 col-form-label">Rating Value</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control" id="txtEmail">
                </div>
            </div>
        </form>
    </div>

</div>
<script type="text/javascript">
$(document).ready(async function () {
    var $divRatingView = $('#divRatingView');

    //go back when back button is clicked
    var $aNavBack = $divRatingView.find('#aNavBack');
    $aNavBack.on('click', function () {
        window.history.back();
    });


    //js to load rating view goes here
});
</script>
{% endblock body %}
